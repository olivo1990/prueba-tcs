<div class="row forma">
    <div class="col-md-12">
        <form (ngSubmit)="agregar()" #heroForm="ngForm">
            <div class="panel-body">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Agregar Funciones al Departamento</h3>
                </div>
                <div class="col-md-12">
                    <label>Nombre Función :</label>
                    <input type="text" name="nombre" class="form-control" required="required" placeholder="Nombre Función" title="Nombre Función" [(ngModel)]="nombre" />
                </div>
                <div class="col-md-12">
                    <label>Descripción Función :</label>
                    <textarea type="text" name="descripcion" class="form-control" required="required" placeholder="Descripción Función" title="Descripción Función" [(ngModel)]="descripcion"> </textarea>
                </div>
                <div class="col-md-12">
                    <label>Funciones Agregadas :</label>
                    <mat-list role="list" *ngFor="let funciones of funcionesDepartamento">
                        <mat-list-item role="listitem">
                            <mat-icon>group_work</mat-icon>&nbsp;&nbsp;{{funciones.nombre}} - {{funciones.descripcion}}
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" mat-fab color="primary"><mat-icon>add</mat-icon></button>
            </div>
        </form>
    </div>
</div>
