<button mat-raised-button (click)="regresar()"><i class="fa fa-chevron-left"></i></button>
<br><br>
<!-- Formulario que guarda o actualiza los datos del empleado -->
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Crear/Editar Empleado</h3>
            </div>
            <form (ngSubmit)="crear()" #heroForm="ngForm">
                <div class="panel-body">
                    <div class="col-md-6">
                        <label>Nombre del Empleado :</label>
                        <input type="text" name="nombre" class="form-control" required="required" placeholder="Nombre" title="Nombre" [(ngModel)]="empleado.nombre" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apellidos del Empleado :</label>
                        <input type="text" name="apellido" class="form-control" required="required" placeholder="Apellidos" title="Apellidos" [(ngModel)]="empleado.apellidos" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Nro Documento del Empleado :</label>
                        <input type="number" name="documento" class="form-control" required="required" placeholder="Nro Documento" title="Nro Documento" [(ngModel)]="empleado.nroDocumento" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Correo Electrónico del Empleado:</label>
                        <input type="email" name="correo" class="form-control" required="required" placeholder="Correo Electrónico" title="Correo Electrónico" [(ngModel)]="empleado.correo" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Teléfono del Empleado :</label>
                        <input type="number" name="telefono" class="form-control" required="required" placeholder="Nro Teléfono" title="Nro Teléfono" [(ngModel)]="empleado.telefono" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Salario del Empleado :</label>
                        <input type="number" name="salario" class="form-control" required="required" placeholder="Salario" title="Salario" [(ngModel)]="empleado.salario" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Seleccionar Departamento: </label>
                        <select [compareWith]="compararDepartamento" class="form-control" name="departamento" [(ngModel)]="empleado.idDepartamento" (change)="cargarFunciones()">
                            <option [ngValue]="undefined">--- Seleccionar un Departamento ---</option>
                            <option *ngFor="let departamento of departamentos" [ngValue]="departamento.id">{{departamento.nombre}}</option>
                        </select>

                    </div>
                    <!-- Se llama al componente hijo que carga y agrega las funciones de los departamentos -->
                    <div class="form-group col-md-12" *ngIf="verFunciones">
                        <app-asignar-funciones></app-asignar-funciones>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>
